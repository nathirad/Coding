<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Website</title>
    <style>
        body {
            background-color: #ff69b4; /* Pink */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
        }
        .special-char {
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container img {
            width: 45%;
            display: block;
            margin: 0 auto;
        }
        .website-link {
            text-align: center;
            margin-top: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid white;
            margin-top: 20px;
        }
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <ul>
            <li><a href="#">Basics</a></li>
        </ul>
    </nav>
    
    <h1><span class="special-char">W</span>elcome to our <span class="special-char">S</span>hops</h1>
    
    <div class="image-container">
        <div>
            <a href="https://www.example.com/shop1"><img src="shop1.jpg" alt="Online Shop 1"></a>
            <div class="website-link"><a href="https://www.example.com/shop1">Visit Shop 1</a></div>
        </div>
        <div>
            <a href="https://www.example.com/shop2"><img src="shop2.jpg" alt="Online Shop 2"></a>
            <div class="website-link"><a href="https://www.example.com/shop2">Visit Shop 2</a></div>
        </div>
    </div>
    
    <hr>
    
    <div class="copyright">
        <em>&copy; YourLoginName | 2024</em>
    </div>
</div>

</body>
</html>
