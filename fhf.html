<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Table</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .table-container {
        width: 100%;
        height: 100%;
        display: table;
    }
    .table-row {
        display: table-row;
    }
    .table-cell {
        display: table-cell;
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
        width: auto;
    }
    @media screen and (max-width: 600px) {
        .table-cell {
            display: block;
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="table-container">
    <div class="table-row">
        <div class="table-cell">Header 1</div>
        <div class="table-cell">Header 2</div>
        <div class="table-cell">Header 3</div>
    </div>
    <div class="table-row">
        <div class="table-cell">Data 1</div>
        <div class="table-cell">Data 2</div>
        <div class="table-cell">Data 3</div>
    </div>
    <div class="table-row">
        <div class="table-cell">Data 4</div>
        <div class="table-cell">Data 5</div>
        <div class="table-cell">Data 6</div>
    </div>
</div>
</body>
</html>
